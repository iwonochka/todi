<!DOCTYPE html>
<html>
  <img src="/images/logo.png" style="margin-top: 60px;"></img>

  <head>

  <title style="strong">The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: "Roboto";
    font-size: 20px;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    /* border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB; */
    /* border-top: #B00100 solid 4px; */
    border-radius: 10px;
    /* border-top-right-radius: 10px; */
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #f2797c;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: white;
    border-top: 1px solid #CCC;
    /* border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999; */
    border-radius: 10px;
    /* border-bottom-right-radius: 10px; */
    color: #f2797c;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist.</h1>
      <p style="height: 70px">You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner, check the logs for more information.</p>
  </div>

</body>
</html>
